<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Page</title>
    <link rel="stylesheet" href="../styles/clients_page.css">
</head>
<body>
    <div class="container">
        <h1>Clients</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>CPF</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="clientTableBody">
                
            </tbody>
        </table>
        
        <div class="pagination">
            <span>Items per page:</span>
            <select id="itemsPerPage">
                <option value="25">25</option>
                <option value="75">75</option>
                <option value="100">100</option>
            </select>
        </div>

        <div class="modal" id="editModal">
            <div class="modal-content">
                <span class="close" id="closeEditModal">&times;</span>
                <h2>Edit Client</h2>
                <input type="text" id="editClientName" placeholder="Client Name" required>
                <input type="text" id="editClientPhone" placeholder="Client Phone" required>
                <input type="text" id="editClientCpf" placeholder="Client CPF" required>
                <button id="saveEdit">Save</button>
            </div>
        </div>

        <div class="modal" id="deleteModal">
            <div class="modal-content">
                <span class="close" id="closeDeleteModal">&times;</span>
                <h2>Confirm Deletion</h2>
                <p>Are you sure you want to delete this client?</p>
                <button id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
    <script src="../scripts/clients.js"></script>
</body>
</html>
